<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Management Website</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Campus Event Management System</h1>
        <p>Welcome to all students.kindly participate in campus events.</p>
        <button onclick="showMessage()">Explore Events</button>
        <p id="msg"></p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("msg").innerText ="Welcome! Event registration opens soon.";
        }
    </script>
</body>
</html>
